<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    #image {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      display: none;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background-color: #4caf50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>AI Image Generator</h1>
  <input type="text" id="prompt" placeholder="Enter your prompt" />
  <button onclick="generateImage()">Generate Image</button>
  <div id="response"></div>
  <img id="image" alt="Generated Image" />

  <script>
    async function generateImage() {
      const prompt = document.getElementById('prompt').value;
      const imageElement = document.getElementById('image');
      const responseDiv = document.getElementById('response');

      responseDiv.innerText = "Generating image...";
      imageElement.style.display = "none";

      const url = 'https://spectra-v1-image-generator.p.rapidapi.com/generate';
      const options = {
        method: 'POST',
        headers: {
          'x-rapidapi-key': 'dab9be62fcmsh9b9c2bcf0d5b332p15d178jsn058a2cb3f845',
          'x-rapidapi-host': 'spectra-v1-image-generator.p.rapidapi.com',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          prompt: prompt
        })
      };

      try {
        const response = await fetch(url, options);

        if (!response.ok) {
          throw new Error('Error generating image');
        }

        const data = await response.json();

        if (data.image) {
          imageElement.src = `data:image/png;base64,${data.image}`;
          imageElement.style.display = "block";
          responseDiv.innerText = "";
        } else {
          responseDiv.innerText = "Failed to generate image.";
        }
      } catch (error) {
        console.error(error);
        responseDiv.innerText = "An error occurred: " + error.message;
      }
    }
  </script>

</body>
</html>
