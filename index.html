<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-to-Image Model Prompt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    #image {
      margin-top: 20px;
      max-width: 100%;
      max-height: 400px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Text-to-Image Prompt Interface</h2>
  <input type="text" id="prompt" placeholder="Enter your prompt" style="width: 100%; padding: 10px; margin-bottom: 10px;">
  <button onclick="generateImage()">Generate</button>
  <div id="response"></div>
  <img id="image" src="" alt="Generated Image" style="display:none;">
</div>

<script>
  async function generateImage() {
    const prompt = document.getElementById("prompt").value;
    const responseDiv = document.getElementById("response");
    const imageElement = document.getElementById("image");

    responseDiv.innerHTML = "Loading...";
    imageElement.style.display = "none";

    try {
      const response = await fetch("https://api-inference.huggingface.co/models/Saad381/Spectra-V1", {
        method: "POST",
        headers: {
          "Authorization": "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",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: prompt })
      });

      const blob = await response.blob();
      if (blob.type.startsWith("image")) {
        const url = URL.createObjectURL(blob);
        imageElement.src = url;
        imageElement.style.display = "block";
        responseDiv.innerHTML = "";
      } else {
        const error = await response.json();
        responseDiv.innerHTML = "Error: " + (error.error || "Failed to generate image.");
      }
    } catch (error) {
      responseDiv.innerHTML = "Error: " + error.message;
    }
  }
</script>

</body>
</html>
